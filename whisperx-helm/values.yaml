# Default values for whisperx-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: leodocker2021/whisperx
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "whisperx-helm"
fullnameOverride: "whisperx-helm"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host:  whisperx-helm.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources:
  limits:
    nvidia.com/gpu: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: whisperx-helm-pvc
    persistentVolumeClaim:
      claimName: whisperx-helm-pvc

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: whisperx-helm-pvc
    mountPath: /whisperX

nodeSelector:
  kubernetes.io/hostname: dgx005dg

tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"

affinity: {}
